<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQL Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }

        #main-container {
            display: flex;
            flex: 1;
            height: calc(100% - 40px); /* Adjust for footer */
        }

        #output {
    width: 25%;
    height: 100%;
    border-right: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    overflow: auto; /* Enable scrolling */
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
}

#output table {
    width: 100%;
    border-collapse: collapse;
    min-width: 100%; /* Ensure the table takes at least the full width of its container */
}

#output th, #output td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

#output th {
    background-color: #f2f2f2;
}

        #editor {
            width: 75%;
            height: 100%;
            border-left: 1px solid #ccc;
            box-sizing: border-box;
        }

        #footer {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
            height: 40px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .file-tag {
            margin: 2px 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="select-file">Select CSV Files</button>
        <button id="run-query">Run Query</button>
        <button id="reset-editor">Reset Editor</button>
    </div>
    <div id="main-container">
        <div id="output">Output will be shown here...</div>
        <div id="editor"></div>
    </div>
    <div id="footer"></div>
    <script src="../../dist/bundle.js"></script>
</body>
</html>
